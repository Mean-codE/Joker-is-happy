<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="player player0 player-active">
        <h2 class="name" id="name-0">PLAYER 1</h2>
        <p class="score" id="score-0">0</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current-score0">0</p>
        </div>
      </section>
      <section class="player player1">
        <h2 class="name" id="name-1">PLAYER 2</h2>
        <p class="score" id="score-1">0</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current-score1">0</p>
        </div>
      </section>
      <!-- <button class="button-new">🔃NEW GAME</button> -->
      <button class="button-roll">🃏ROLL CARD</button>
      <button class="button-hold">🎰HOLD CARD</button>
      <button class="button-end">⚖️END GAME</button>
      <img class="card card1" src="assets/back.svg" alt="" />
      <img class="card card2" src="assets/back.svg" alt="" />
      <img class="card card3" src="assets/back.svg" alt="" />
      <section class="winner hidden">
        <p class="player-winner">The winner is</p>
        <p class="winner-player">PLAYER</p>
        <p class="winner-score">0</p>
        <button class="button-new-game">🔃NEW GAME</button>
      </section>
      <script src="script.js"></script>
    </main>
  </body>
</html>
